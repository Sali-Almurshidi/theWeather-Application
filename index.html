<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The app weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body style="background-image: url('bg.jpg')">

<div class="container-fluid bg-dark " style="height: 70px;">
    <div class="row rounded d-block py-3 pl-5">
        <label class="text-warning mr-2">City Name</label>
        <input type="text" id="cityName"/>
        <button class="btn bg-warning" placeholder="Enter city name" type="button" id="callAPI">VIEW THE WEATHER </button>
    </div><!-- to add the city name-->
</div> <!-- header-->

<div class="container mt-5 " >

    <div class="row my-3 col-sm-12 col-md-6 bg-dark ">
        <div class="form-group bg-dark p-3 rounded ">
            <h3 id="getThisDay" class="text-warning">Today</h3>
            <div class="px-4 text-white">
                <h6 id="getThisDayDate">...</h6>
                <h6 id="getThisDayTemp">...</h6>
                <h6 id="getThisDayWeatherDescription">...</h6>
                <h6 id="getThisDayWindSpeed">...</h6>
            </div><!-- group of information about this day -->
        </div><!-- bg and padding and rounded-->
    </div><!-- row to display weather fot today-->

    <div class="row bg-danger" id="weatherForNextDays">
        <!-- add from js-->
    </div><!-- to display weather fot next days-->

</div> <!-- container end-->

<footer class="container-fluid bg-dark mt-5 card-body " style="height: 60px; bottom: 0; position: absolute;"></footer> <!-- footer-->

<script src="script.js"></script>
</body>
</html>
